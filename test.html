<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conditional Button Activation</title>
<style>
  #container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
  }
</style>
</head>
<body>
<div id="container">
  <input type="number" id="inputField" placeholder="Enter a number">
  <button id="submitButton" disabled>Submit</button>
</div>

<script>
  const inputField = document.getElementById("inputField");
  const submitButton = document.getElementById("submitButton");

  inputField.addEventListener("input", () => {
    const inputValue = parseFloat(inputField.value);
    const a = inputValue || 0; // Default to 0 if input is not a valid number
    const b = 0; // You can change this value as needed

    if (inputField.value === "SELL200" && (a + b) > 200) {
      submitButton.disabled = false;
    } else {
      submitButton.disabled = true;
    }
  });
</script>
</body>
</html>
