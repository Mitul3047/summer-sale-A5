<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="w-[80%] mx-auto mt-10 ">
        <!-- card section  -->
        <section class="  ">
            <div class="flex gap-5 justify-center">
                <div class="px-5">
                    <!-- title  -->

                    <h2 class="text-3xl mb-5 font-bold text-[#111]">Kitchenware</h2>
                    <!-- first card  -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                        <div class="base bg-base-100 shadow-xl">
                            <figure><img class="bg-gray-200 w-[300px] h-[200px]" src="./images/prod1.png" alt="" />
                            </figure>

                            <div class="rating flex  items-center justify-center">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <div class=" card-body items-center justify-center">
                                <h2 class="card-title text-[#111] text-2xl">K. Accessories</h2>
                                <h4 class="text-xl">39.00 TK</h4>
                            </div>
                        </div>
                        <!-- second card  -->
                        <div class="base bg-base-100 shadow-xl">
                            <figure><img class="bg-gray-200 w-[300px] h-[200px]" src="./images/prod2.png" alt="" />
                            </figure>

                            <div class="rating flex justify-center items-center">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <div class=" card-body  items-center justify-center">
                                <h2 class="card-title text-[#111] text-2xl">K. Accessories</h2>
                                <h4 class="text-xl">25.00 TK</h4>
                            </div>
                        </div>
                        <!-- third card  -->
                        <div class="base bg-base-100 shadow-xl">
                            <figure><img class="bg-gray-200 w-[300px] h-[200px]" src="./images/prod3.png" alt="" />
                            </figure>

                            <div class="rating flex justify-center items-center">
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                                <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            </div>
                            <div class=" card-body items-center justify-center">
                                <h2 class="card-title text-[#111] text-2xl">Home Cooker</h2>
                                <h4 class="text-xl">49.00 TK</h4>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                <!--  -->
                <div>

                    <h2 class="text-3xl mb-5 font-bold text-[#111]">Kitchenware</h2>

                    <div class="grid-cols-1 md:grid-cols-3">

                    </div>

                </div>






                <div class="bg-white">
                    <h3 class="text-2xl text-[#111]">Have Coupon</h3>
                    <div class="flex justify-center items-center">
                        <input class="input w-full items-start" type="text" placeholder="Coupon-code" />
                        <button class="btn bg-[#E527B2] text-white rounded-xl">Apply</button>
                    </div>
                </div>
            </div>


        </section>
        <!--  -->



    </main>
</body>

</html>
